<!DOCTYPE html>
<html>
    <!-- el encabezado, no se ve, pero hace sus conexiones y configuracion para el html -->
    <head>
        <meta charset="UTF-8">
        <title>Calculadora con JavaScript</title>       
        <link type="text/css" href="estilo.css" rel="stylesheet">      
        <script src="tecladito.js"></script>
    </head>
    <!--  --> 
    <!-- body: cuerpo -->
    <body>      
           <!-- Tabla que contiene filas(<tr>) con celdas (<td>)  -->
        <table>

            <!-- (table row): una fila -->
            <tr>

                <!-- ( <td> ) es una celda de una tabla que contiene datos. -->
                <td colspan="4"><input type="text" id="pantalla"></td>
            <tr>

                <!-- una fila en una tabla que contiene 4 celdas -->
            <tr>

                <!--4 celdas en fila  --> 
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>/</button></td>
            </tr>
    
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button >*</button></td>
            </tr>
    
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button >-</button></td>
            </tr>
    
            <tr>
                <td><button>0</button></td>
                <td><button>C</button></td>
                <td><button>=</button></td>
                <td><button>+</button></td>
            </tr>
        </table>
     
    </body>
<html>
